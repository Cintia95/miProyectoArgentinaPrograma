<div class="row">
    <h2>Educacion</h2>
    <div class="col-lg-2 col-md-2">
        <button type="button" class="btn btn-dark nuevo" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-plus-circle"></i> Educacion
        </button>
    </div>
    <div class="tabla">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h5>{{Educacion.nombreE}}</h5>
                    </td>
                    <td><span>{{Educacion.descripcionE}}</span></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
