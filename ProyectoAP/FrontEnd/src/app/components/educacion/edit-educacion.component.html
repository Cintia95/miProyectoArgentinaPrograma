<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light" style="border-radius: 1rem;">
            <div class="card-body text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2">Editar educacion</h2>
  
                <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
  
                  <div class="form-outline mb-4">
                    <label for="nombreE">Nombre de la institución y año de finalización</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                  </div>
  
                  <button class="btn btn-primary text-white btn-lg btn-block" type="submit">Actualizar</button>
  
                </form>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
