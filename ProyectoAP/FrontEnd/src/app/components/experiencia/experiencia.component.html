<div class="row">
    <h2>Experiencia laboral</h2>
    <div class="col-lg-2 col-md-2">
        <button type="button" class="btn btn-dark nuevo" routerLink="/nuevaexp" *ngIf="isLogged">
            <i class="bi bi-plus-circle"></i> Experiencia
        </button>
    </div>
    <div class="tabla">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td><span>{{Experiencia.descripcionE}}</span></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col lg 1"></div>

</div>
